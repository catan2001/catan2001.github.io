<script>
    function startTime() {
        const today = new Date();
        let h = today.getUTCHours()+2;
        let m = today.getMinutes();
        let s = today.getSeconds();

        if(getUTCHours() >= 22) {
            let h = today.getUTCHours()- 22;
        }

        let yh = today.getHours();
        let ym = today.getMinutes();
        let ys = today.getSeconds();

        m = checkTime(m);
        s = checkTime(s);
        ym = checkTime(ym);
        ys = checkTime(ys);

        document.getElementById('txtclk').innerHTML = h + ":" + m + ":" + s;
        document.getElementById('txtClkYourTime').innerHTML = yh + ":" + ym + ":" + ys;
        setTimeout(startTime, 1000);
}

    function checkTime(i) {
        if(i < 10) {i = "0" + i};
        return i;
    }
</script>
